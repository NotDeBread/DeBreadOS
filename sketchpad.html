<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad Window</title>
    <link rel="stylesheet" href="sketchpad.css">
</head>

<body>
    <div id="toolbar">
        <div class="toolbarSection">
            <div class="toolbarButton">
                <input type="color" id="colorInput">
            </div>
            <div class="toolbarButton" onclick="changeBrush()">
                <div id="brushDisplay"></div>
            </div>
        </div>
        <div class="toolbarSection">
            <div onclick="clearCanvas()" class="toolbarButton">
                <span>Clear</span>
            </div>
        </div>
    </div>
    <div id="brush"></div>
    <div id="canvas"></div>

    <script src="DeBread.js"></script>
    <script src="sketchpad.js"></script>
</body>

</html>
